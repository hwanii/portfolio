    <section class="offer_choice">
        <p class="menu_flow">HOME&nbsp;&nbsp;&#62;&nbsp;&nbsp;구인하기&nbsp;&nbsp;&#62;&nbsp;&nbsp;유튜브 / 숏폼 촬영</p>
        <div class="title">
            <p>구인하기</p>
        </div>
        <p class="sub_title">유튜브 / 숏폼 촬영</p>
        <div class="choice_contents">
            <div class="contents">
                <p class="left">제목</p>
                <div class="right">
                    <input type="text" placeholder="게시글 제목을 입력해주세요">
                </div>
            </div>
            <div class="contents">
                <p class="left">종류</p>
                <div class="right">
                    <div class="label_contents01">
                        <label>
                            <input type="radio" name="type">
                            <span>유튜브</span>
                        </label>
                        <label>
                            <input type="radio" name="type">
                            <span>숏폼</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="contents">
                <p class="left">지역</p>
                <div class="right">
                    <select>
                        <option>지역을 선택해주세요</option>
                    </select>
                </div>
            </div>
            <div class="contents">
                <p class="left">요청 분야</p>
                <div class="right">
                    <div class="label_contents01">
                        <label>
                            <input type="radio" name="requestField">
                            <span>출연</span>
                        </label>
                        <label>
                            <input type="radio" name="requestField">
                            <span>촬영</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="contents">
                <p class="left">촬영 일시</p>
                <div class="right">
                    <div class="date_con">
                        <input type="date">
                        <div class="date_con_right">
                            <input type="time">
                            <span>~</span>
                            <input type="time">
                        </div>
                    </div>
                </div>
            </div>
            <div class="contents">
                <p class="left">성별</p>
                <div class="right">
                    <div class="label_contents01">
                        <label>
                            <input type="radio" name="gender">
                            <span>남성</span>
                        </label>
                        <label>
                            <input type="radio" name="gender">
                            <span>여성</span>
                        </label>
                        <label>
                            <input type="radio" name="gender">
                            <span>무관</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="contents">
                <p class="left">연령대</p>
                <div class="right">
                    <div class="age_con">
                        <select class="age_left">
                            <option></option>
                        </select>
                        <div class="age_right">
                            <h2>인원</h2>
                            <div>
                                <input type="number">
                                <p>명</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contents">
                <p class="left">출연료</p>
                <div class="right">
                    <div class="pay_con">
                        <select>
                            <option>지급가능 출연료 최소</option>
                        </select>
                        <span>~</span>
                        <select>
                            <option>지급가능 출연료 최대</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="contents">
                <p class="left">모집 연락</p>
                <div class="right">
                    <input type="text" placeholder="이메일 주소 또는 오픈톡 주소 링크 작성">
                </div>
            </div>
            <div class="contents flexStart">
                <p class="left">이미지 등록</p>
                <div class="right">
                    <div class="img_con">
                        <!-- 이미지 들어가는 자리 -->
                        <p><img src=""></p>
                        <div>
                            <button>등록</button>
                            <button>삭제</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contents flexStart">
                <p class="left">기타사항</p>
                <div class="right">
                    <textarea placeholder="필수적인 추가 조건을 작성해주세요"></textarea>
                </div>
            </div>
        </div>
        <div class="choice_btn">
            <button onclick="location.href='../sub/offer.html'">작성 완료</button>
        </div>
    </section>
